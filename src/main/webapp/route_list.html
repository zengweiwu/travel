    <script>
        $(function () {
            //当页面加载完成从地址栏获取相对应cid
            var cid = getParameter("cid");
            var rname = getParameter("rname");
            if (rname){
                rname = window.decodeURIComponent(rname);
            }
           //调用加载函数
            load(cid,1,rname);
        });

        //加载函数
        function load(cid,currentPage,rname) {
            //发送请求 处理响应参数
            $.post("route/pageQuery",{cid:cid,currentPage:currentPage,rname:rname},function (pb) {
                //填充总记录数总页数
                $("#pageTotal").html(pb.pageTotal);
                $("#totalCount").html(pb.totalCount);

                //生成页码表
                /*   <li><a href="">首页</a></li>
                     <li class="threeword"><a href="#">上一页</a></li>
                     <li><a href="#">1</a></li>
                     <li><a href="#">2</a></li>
                     <li><a href="#">3</a></li>
                     <li><a href="#">4</a></li>
                     <li><a href="#">5</a></li>
                     <li><a href="#">6</a></li>
                     <li><a href="#">7</a></li>
                     <li><a href="#">8</a></li>
                     <li><a href="#">9</a></li>
                     <li><a href="#">10</a></li>
                     <li class="threeword"><a href="javascript:;">下一页</a></li>
                     <li class="threeword"><a href="javascript:;">末页</a></li>*/
                var lis = '';
                //rname要加引号
                var fristPage = '<li onclick="load('+cid+',1,\''+rname+'\')"><a href="javascript:load('+cid+',1,,\''+rname+'\');">首页</a></li>';
                //计算上一页的值
                beforeNum = pb.currentPage - 1;
                if (beforeNum == 0){
                    beforeNum = 1;
                }
                var prePage = '<li class="threeword" onclick="load('+cid+','+beforeNum+',\''+rname+'\')"><a href="javascript:load('+cid+','+beforeNum+',\''+rname+'\');">上一页</a></li>';
                lis += fristPage;
                lis += prePage;

                //每页显示10个页码
                var begin;
                var end;
                //如果总页小于10
                if (pb.pageTotal < 10){
                    begin = 1;
                    end = pb.pageTotal
                } else {//如果总页数大于10
                    begin = pb.currentPage - 5;
                    end = pb.currentPage + 4;
                    if (begin < 1){
                        begin = 1;
                        end = 10;
                    }
                    if (end > pb.pageTotal){
                        end = pb.pageTotal;
                        begin = end - 9;
                    }
                }
                for (var i = begin; i <= end ; i++) {
                    //创建页码li
                    var li;
                    if (pb.currentPage == i){
                        li = '<li class="curPage" onclick="load('+cid+','+i+',\''+rname+'\')"><a href="javascript:load('+cid+','+i+','+rname+');">'+i+'</a></li>';
                    } else {
                        li = '<li onclick="load('+cid+','+i+',\''+rname+'\')"><a href="javascript:load('+cid+','+i+','+rname+');">'+i+'</a></li>';
                    }
                    lis += li;
                }
                var nextPage = '<li class="threeword" onclick="load('+cid+','+pb.currentPage+'+1,\''+rname+'\')"><a href="javascript:load('+cid+','+pb.currentPage+'+1,'+rname+');">下一页</a></li>';
                var lastPage = '<li class="threeword" onclick="load('+cid+','+pb.pageTotal+',\''+rname+'\')"><a href="javascript:load('+cid+','+pb.pageTotal+','+rname+');">末页</a></li>';
                lis += nextPage;
                lis += lastPage;
                $("#pagelist").html(lis);

                //2.列表数据展示
                var route_lis = "";

                for (var i = 0; i < pb.list.length; i++) {
                    //获取{rid:1,rname:"xxx"}
                    var route = pb.list[i];

                    var li = '<li>\n' +
                        '                        <div class="img"><img src="'+route.rimage+'" style="width: 299px;"></div>\n' +
                        '                        <div class="text1">\n' +
                        '                            <p>'+route.rname+'</p>\n' +
                        '                            <br/>\n' +
                        '                            <p>'+route.routeIntroduce+'</p>\n' +
                        '                        </div>\n' +
                        '                        <div class="price">\n' +
                        '                            <p class="price_num">\n' +
                        '                                <span>&yen;</span>\n' +
                        '                                <span>'+route.price+'</span>\n' +
                        '                                <span>起</span>\n' +
                        '                            </p>\n' +
                        '                            <p><a href="route_detail.html?rid='+route.rid+'">查看详情</a></p>\n' +
                        '                        </div>\n' +
                        '                    </li>';
                    route_lis += li;
                }
                $("#pageRoutelist").html(route_lis);
                scrollTo(0,0);
            })
        }
    </script>
